<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family:sans-serif;
        }
    </style>
</head>

<body>
    <form action="http://fe.it-academy.by/TestForm.php" name="form">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Developers: </label>
                    </td>
                    <td>
                        <input type="text" name="devField" id="" style="width: 300px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Site name: </label>
                    </td>
                    <td>
                        <input type="text" name="siteNameField" id="" style="width: 300px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>URL of site: </label>
                    </td>
                    <td>
                        <input type="text" name="URLField" id="" style="width: 200px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of release: </label>
                    </td>
                    <td>
                        <input type="date" name="releaseField" id="" style="width: 130px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Visitors per day: </label>
                    </td>
                    <td>
                        <input type="number" name="visitorsField" id="" style="width: 110px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact e-mail: </label>
                    </td>
                    <td>
                        <input type="email" name="emailField" id="" style="width: 150px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Catalog rubric: </label>
                    </td>
                    <td>
                        <select name="catalogSelectField" id="" style="width: 150px">
                            <option value="1">health</option>
                            <option value="2">home cosy</option>
                            <option value="3" selected>appliances</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Deployment: </label>
                    </td>
                    <td>
                        <label><input type="radio" name="deploymentRadio" id="" value="1"> free</label>
                        <label><input type="radio" name="deploymentRadio" id="" value="2"> pay</label>
                        <label><input type="radio" name="deploymentRadio" id="" value="3"> VIP</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Allow reviews: </label>
                    </td>
                    <td>
                        <input type="checkbox" name="reviewsCheckbox" id="" checked>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Site description: </label><br>
                        <textarea name="siteDescrTextarea" id="" rows="2" style="width: 321px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Publish">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
